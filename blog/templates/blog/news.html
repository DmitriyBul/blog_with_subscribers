{% extends "blog/base.html" %}

{% block title %}
{% endblock %}
{% block content %}

{% for post in posts %}
<h1>{{ post.title }}</h1>
{{ post.text }}
<br>
<a href="{% url 'blog:add_user' post.user%}">{{ post.user }}</a>
{{ post.date }}
<a href="{% url 'blog:already_read' post.id%}">Already read</a>
{% endfor %}

{% endblock %}
