{% extends "blog/base.html" %}
{% block title %}Create a post{% endblock %}
{% block content %}
    <h1>Create a post</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Upload it!">
    </form>
{% endblock %}
